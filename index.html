<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts and Font Awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0975b6566.js" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <!--Header-->
    <h1>TIC <i class="fa-regular fa-x fa-bounce"></i> TAC <i class="fa-regular fa-circle fa-bounce"></i> TOE</h1>
    <!--Player one-->
    <div class="player" id="player-one">
        <h2>PLAYER 1</h2>
    </div>
    <!--Game area-->
    <div id="game-area">
        <!--Grid-->
        <div id="grid">
            <div class="grid-item">
                <button class="game-button">1</button>
            </div>
            <div class="grid-item">
                <button class="game-button">2</button>
            </div>
            <div class="grid-item">
                <button class="game-button">3</button>
            </div>
            <div class="grid-item">
                <button class="game-button">4</button>
            </div>
            <div class="grid-item">
                <button class="game-button">5</button>
            </div>
            <div class="grid-item">
                <button class="game-button">6</button>
            </div>
            <div class="grid-item">
                <button class="game-button">7</button>
            </div>
            <div class="grid-item">
                <button class="game-button">8</button>
            </div>
            <div class="grid-item">
                <button class="game-button">9</button>
            </div>
        </div>
    </div>
    <!--Player two-->
    <div class="player" id="player-two">
        <h2>PLAYER 2</h2>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
