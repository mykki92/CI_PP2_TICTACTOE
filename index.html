<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts and Font Awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0975b6566.js" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <!--Header-->
    <h1>TIC <i class="fa-regular fa-x fa-bounce"></i> TAC <i class="fa-regular fa-circle fa-bounce"></i> TOE</h1>
    <nav>
        <ul id="navbar">
            <li>
                <a href="memory-game.html">Memory Game</a>
            </li>
        </ul>
    </nav>
    <!--Player one-->
    <div class="player" id="player-one">
        <h2>PLAYER 1</h2>
        <i class="fa-regular fa-x" id="x-player-one" draggable="true" ondragstart="drag(event)"></i>
        <h2>SCORE</h2>
        <p class="score-count" id="player-one-score">0</p>
    </div>
    <!--Game area-->
    <div id="game-area">
        <!--Grid-->
        <div id="grid">
            <div class="grid-item" cell-index="0" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="grid-item" cell-index="1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="grid-item" cell-index="2" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="grid-item" cell-index="3" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="grid-item" cell-index="4" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="grid-item" cell-index="5" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="grid-item" cell-index="6" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="grid-item" cell-index="7" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="grid-item" cell-index="8" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
    </div>
    <!--Player two-->
    <div class="player" id="player-two">
        <h2>PLAYER 2</h2>
        <i class="fa-regular fa-circle" id="o-player-two" draggable="true" ondragstart="drag(event)"></i>
        <h2>SCORE</h2>
        <p class="score-count" id="player-two-score">0</p>
    </div>
    <!--Restart button-->
    <div id="restart">
        <button id="restart-button"><i class="fas fa-sync-alt"></i></button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
